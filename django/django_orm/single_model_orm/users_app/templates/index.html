<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1>All the Users</h1>
    <table class="table table-dark table-striped-columns">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        {% for user in all_the_users %}
        <tr>
            <td>
                {{user.id}}
            </td>
            <td>
                {{user.first_name}}  {{user.last_name}}
            </td>
            <td>
                {{user.email_address}}
            </td>
            <td>
                {{user.age}}
            </td>
        </tr>
        {% endfor %}
    </table>
    <h2>Add a User</h2>
    <form action="/register" method="post">
        {% csrf_token %}
    <label>First Name:</label> <input type="text" name="first"> <label>Last Name: </label> <input type="text" name="last"><br>
    <label>Email </label> <input type="text" name="email"> <label>Age </label> <input type="text" name="age"><br>
    <button type="submit" name="register">Add User</button>
    </form>
</body>
</html>
