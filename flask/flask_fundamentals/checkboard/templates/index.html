<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            display: flex;
        }
        .box0{
            height: 40px;
            width: 40px;
            background-color: red;
        }
        .box1{
            height: 40px;
            width: 40px;
            background-color: black;
        }
    </style>
</head>
<body>
    {% for i in range(rows)%}
    <div class="row"> 
        {% for j in range(columns) %}
        <div class="box{{(i+j)%2}}"></div>
        {% endfor %}
    </div>
    {%endfor%}
    
    
</body>
</html>
